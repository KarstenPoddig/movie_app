<div class="content" id="content">
  <div class="top">
    <div class="row" style="display: flex; flex-direction: row; flex-wrap: nowrap; justify-content: space-between;">

      <!-- Button for showing sidebar -->
      <div class="sidenav_button_container"
           style="float: left;"
           (click)="openSidenav()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>

      <!-- Heading of App -->
      <div style="float: center">
        <h2 style="color: white;">Movie App</h2>
      </div>

      <!-- Authentification Area -->
      <div id="authentication_area" class="authentication_area" style="width: 500px;">
        <!-- area for not authorized users -->
        <div *ngIf="!isLoggedIn();" style="float: right;">
          <div class="row">
            <div class="col-sm-6" style="padding: 5px 5px;">
              <input placeholder="username" id="input_username" style="height: 30px; width: 100%; font-size: 15px;">
              <input type="password" placeholder="password" id="input_password" style="height: 30px; width: 100%; font-size: 15px;" (keyup.enter)="login();">
            </div>
            <div class="col-sm-3" style="padding: 5px 5px; width: 100%;">
              <button class="button" (click)="login();">Sign In</button>
            </div>
            <div class="col-sm-3" style="padding: 5px 5px;">
              <a routerLink="/sign-up" routerLinkActive="active">
                <button class="button">
                  Sign Up
                </button>
              </a>
            </div>

          </div>
        </div>
        <!-- area for authorized users -->
        <div *ngIf="isLoggedIn();" style="float: right">
          <div class="row">
            <div class="col-sm-4">
              <h2 style="color:white;">
                {{ getUsername() }}
              </h2>
            </div>
            <div class="col-sm-8">
              <button class="button" (click)="logout();">Sign Out</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <div class="main" id="content-area">
    <div *ngIf="authService.isLoggedIn()">
      <app-quality-of-profile></app-quality-of-profile>
    </div>

    <!-- Here comes the actual page -->
    <router-outlet></router-outlet>
  </div>
</div>
